<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .admin-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 150px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .script-list {
            margin-top: 20px;
        }
        .script-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }
        .script-item h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .script-url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            color: #666;
        }
        .delete-btn {
            margin-top: 10px;
            background: #dc3545;
            padding: 8px;
            font-size: 14px;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .info-box h3 {
            color: #2196F3;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .info-box code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Script Loader</h1>
        <p class="subtitle">Gerencie seus scripts de forma segura</p>
        
        <div id="alertBox"></div>
        
        <div class="admin-section">
            <h2>‚ûï Adicionar Novo Script</h2>
            
            <div class="form-group">
                <label for="scriptName">Nome do Script:</label>
                <input type="text" id="scriptName" placeholder="ex: admin-panel">
            </div>
            
            <div class="form-group">
                <label for="scriptCode">C√≥digo Lua:</label>
                <textarea id="scriptCode" placeholder="-- Seu c√≥digo Lua aqui&#10;print('Hello World')"></textarea>
            </div>
            
            <div class="form-group">
                <label for="password">Senha de Acesso:</label>
                <input type="password" id="password" placeholder="Crie uma senha forte">
            </div>
            
            <button onclick="saveScript()">üíæ Salvar Script</button>
        </div>
        
        <div class="script-list" id="scriptList"></div>
        
        <div class="info-box">
            <h3>üìã Como usar no Roblox:</h3>
            <p style="color: #555; font-size: 14px; margin-top: 8px;">
                Copie a URL gerada e use no seu executor:
            </p>
            <code style="display: block; margin-top: 10px;">
                loadstring(game:HttpGet('URL_AQUI'))()
            </code>
        </div>
    </div>

    <script>
        // Fun√ß√£o para criptografar (simples XOR para exemplo)
        function encrypt(text, password) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(
                    text.charCodeAt(i) ^ password.charCodeAt(i % password.length)
                );
            }
            return btoa(result); // Base64
        }

        function decrypt(encrypted, password) {
            try {
                const text = atob(encrypted);
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    result += String.fromCharCode(
                        text.charCodeAt(i) ^ password.charCodeAt(i % password.length)
                    );
                }
                return result;
            } catch(e) {
                return null;
            }
        }

        // Salvar script
        function saveScript() {
            const name = document.getElementById('scriptName').value.trim();
            const code = document.getElementById('scriptCode').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!name || !code || !password) {
                showAlert('Por favor, preencha todos os campos!', 'error');
                return;
            }
            
            // Criptografar o c√≥digo
            const encrypted = encrypt(code, password);
            
            // Salvar no localStorage
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            scripts[name] = encrypted;
            localStorage.setItem('scripts', JSON.stringify(scripts));
            
            // Limpar formul√°rio
            document.getElementById('scriptName').value = '';
            document.getElementById('scriptCode').value = '';
            document.getElementById('password').value = '';
            
            showAlert('Script salvo com sucesso! ‚úÖ', 'success');
            loadScripts();
        }

        // Carregar lista de scripts
        function loadScripts() {
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            const listDiv = document.getElementById('scriptList');
            
            if (Object.keys(scripts).length === 0) {
                listDiv.innerHTML = '';
                return;
            }
            
            listDiv.innerHTML = '<h2 style="color: #333; font-size: 18px; margin-bottom: 15px;">üì¶ Seus Scripts</h2>';
            
            for (const [name, encrypted] of Object.entries(scripts)) {
                const url = `${window.location.origin}${window.location.pathname}?script=${encodeURIComponent(name)}&key=PASSWORD`;
                
                listDiv.innerHTML += `
                    <div class="script-item">
                        <h3>${name}</h3>
                        <div class="script-url">${url}</div>
                        <button class="delete-btn" onclick="deleteScript('${name}')">üóëÔ∏è Deletar</button>
                    </div>
                `;
            }
        }

        // Deletar script
        function deleteScript(name) {
            if (!confirm(`Tem certeza que deseja deletar "${name}"?`)) return;
            
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            delete scripts[name];
            localStorage.setItem('scripts', JSON.stringify(scripts));
            
            showAlert('Script deletado!', 'success');
            loadScripts();
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertBox.innerHTML = '', 3000);
        }

        // Quando a p√°gina carregar com par√¢metros (acesso via loadstring)
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const scriptName = params.get('script');
            const key = params.get('key');
            
            if (scriptName && key) {
                // Modo API - retornar script
                const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
                const encrypted = scripts[scriptName];
                
                if (encrypted) {
                    const decrypted = decrypt(encrypted, key);
                    if (decrypted) {
                        document.body.innerHTML = `<pre>${decrypted}</pre>`;
                        return;
                    }
                }
                
                document.body.innerHTML = '<pre>-- Acesso negado ou senha incorreta</pre>';
            } else {
                // Modo normal - mostrar interface
                loadScripts();
            }
        });
    </script>
</body>
</html>
