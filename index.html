<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Primeiro Site</title>

  <style>
    :root { --bg: #f7f7fb; --ink: #1f2937; --accent: #3b82f6; --card: #ffffff; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--ink); }
    header { background: var(--card); border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 10; }
    .container { max-width: 960px; margin: 0 auto; padding: 16px; }
    .brand { font-weight: 700; }
    nav a { margin-right: 12px; text-decoration: none; color: var(--ink); }
    nav a:hover { color: var(--accent); }
    .hero { padding: 48px 0; text-align: center; }
    .hero h1 { margin: 0 0 8px; font-size: 2rem; }
    .hero p { margin: 0 0 16px; color: #4b5563; }
    .btn { display: inline-block; padding: 10px 16px; border-radius: 8px; background: var(--accent); color: white; border: none; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    .card { background: var(--card); border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    h2 { margin-top: 32px; }
    footer { margin-top: 48px; padding: 24px 0; text-align: center; color: #6b7280; }
    /* Responsivo: nada muito complexo, s√≥ garante bom visual no celular */
  </style>
</head>
<body>

  <header>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between;">
      <div class="brand">Meu Site</div>
      <nav>
        <a href="#inicio">In√≠cio</a>
        <a href="#sobre">Sobre</a>
        <a href="#projetos">Projetos</a>
        <a href="#contato">Contato</a>
      </nav>
    </div>
  </header>

  <main id="inicio" class="container">
    <section class="hero">
      <h1>Opa</h1>
      <p>Esse √© meu site simples</p>
      <button class="btn" id="btn-oi">Clique para dizer oi</button>
    </section>

    <section id="sobre">
      <h2>Sobre</h2>
      <p>tamo ai tamo ai</p>
      <div class="grid">
        <div class="card"><strong>sla oq sla oq.</strong><br/>sla oq sla oq.</div>
        <div class="card"><strong>sla oq sla oq.</strong><br/>sla oq sla oq.</div>
        <div class="card"><strong>sla oq sla oq.</strong><br/>sla oq sla oq.</div>
      </div>
    </section>

    <section id="projetos">
      <h2>Projetos</h2>
      <div class="grid">
        <article class="card">
          <h3>Projeto 1</h3>
          <p>.</p>
          <a class="btn" href="#" onclick="alert('projeto foda 1!')">Ver</a>
        </article>
        <article class="card">
          <h3>Projeto 2</h3>
          <p></p>
          <a class="btn" href="#" onclick="alert('projeto foda 2!')">Ver</a>
        </article>
        <article class="card">
          <h3>Projeto 3</h3>
          <p></p>
          <a class="btn" href="#" onclick="alert('projeto foda 3!')">Ver</a>
        </article>
      </div>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form onsubmit="alert('Ta enviado pae! (exemplo)'); return false;" class="card">
        <label>Nome<br/>
          <input required type="text" placeholder="Seu nome" style="width:100%; padding:8px; margin-top:4px;">
        </label>
        <br/><br/>
        <label>Email<br/>
          <input required type="email" placeholder="seu@email.com" style="width:100%; padding:8px; margin-top:4px;">
        </label>
        <br/><br/>
        <label>Mensagem<br/>
          <textarea required rows="4" placeholder="Escreva sua mensagem" style="width:100%; padding:8px; margin-top:4px;"></textarea>
        </label>
        <br/>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">Feito por mim</div>
  </footer>
